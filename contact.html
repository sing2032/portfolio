<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" aria-label="Opens homepage">
          <picture>
            <source srcset="images/logo2-252_x_49.png" media="(max-width:992px)">
            <source srcset="images/logo2-378_x_73.png" media="(min-width:992px)">
            <img src="images/logo2.png" alt="logo" class="logo">
          </picture>
          
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html" aria-label="Opens homepage">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html" aria-label="Opens about page">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html" aria-label="Opens contact page">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://drive.google.com/file/d/1uBn6CHltRI2onWLe_0wil0dg6RmyeiX0/view?usp=sharing" target="_blank" aria-label="Opens resume pdf">RESUME</a>
            </li>
            
           
          </ul>
          
        </div>
      </div>
    </nav>

</header>
    <main>
      <div class="banner ">
        <div class="banner-content container-lg">
            <h1>Contact.</h1>
            
        </div>
        
        <a href="#services" class="scroll-link">
          <div class="scrolling-button">
            <div class="scrolling-button-container">
              <span class="material-symbols-outlined scroll-down">
                keyboard_arrow_down
              </span>
              <span class="material-symbols-outlined move-arrow">
                keyboard_arrow_down
              </span>
            </div>
          </div>
        </a>  
      

      </div>
      <!-- closes banner -->

      <div class="container-lg">
        <div class="contact-content row d-flex flex-items-baseline">
            <div class="contact-info col-md-6 d-flex flex-column" data-aos="fade-right">
              <div class="flex-grow-1">
                <h2>Write To Me.</h2>
                <p>I'd love to hear from you! Whether you have a project in mind, a collaboration proposal, or just want to say hello, feel free to reach out. </p>
              </div>
               
              <div class="d-flex align-items-end">
                    <img src="images/insta-icon.png" alt="instagram icon" class="contact-icons">
                    <img src="images/mail-icon.png" alt="email icon" class="contact-icons">
                    <img src="images/linkedin-icon.png" alt="linkedin icon" class="contact-icons">
              </div>
            </div>
            <div class="contact-form col-md-6" data-aos="fade-left">
                <form>
                    <div class="row">
                      <div class="form-floating mb-3 col-md-6">
                        <input type="text" class="form-control rounded-0" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="floating-input">Name</label>
                      </div>
                        <div class="form-floating mb-3 col-md-6">
                            <input type="email" class="form-control rounded-0" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" class="floating-input">Email</label>
                        </div>
                    </div>
                    
                    <div class="form-floating mb-3">
                      <textarea class="form-control rounded-0" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
                      <label for="floatingTextarea2" class="floatingTextarea2">Comments</label>
                    </div>
                    <button class="form-button" type="submit"><span>Submit</span></button>
                </form>
            </div>
        </div>

      </div>

      
       
    </main>
    
    <hr>

    <footer class="container-lg text-center">
      
      <picture>
        <source srcset="images/logo2-252_x_49.png" media="(max-width:992px)">
        <source srcset="images/logo2-378_x_73.png" media="(min-width:992px)">
        <img src="images/logo2.png" alt="logo" class="logo">
      </picture>
      <p>Shaping ideas into experiences.</p>
      <div class="row">
        <a href="https://www.instagram.com/" target="_blank" class="col text-end">INSTAGRAM</a>
        <a href="https://www.linkedin.com/" target="_blank" class="col text-start">LINKEDIN</a>
      </div>
      
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!--JavaScript Typing Animation Library by https://github.com/mattboldt/typed.js/-->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>

    <script>
      const navEl = document.querySelector('.navbar');

      window.addEventListener('scroll', () => {
        if (window.scrollY >= 60) {
          navEl.classList.add('navbar-scrolled');
        } else if (window.scrollY <60){
          navEl.classList.remove('navbar-scrolled');
        }
      });


    </script>

    
</body>
</html>
